<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>foo_bar</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="apartment_cards.css">

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="auto_complete.js"></script>
        <script src="apartment_card.js"></script>
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                        <a href="search.html"  st="button" id="back" class="btn btn-primary">Back</a>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                </div>
                <div class="col-sm-4">
                    <div class = "container-fluid">
                        <h1 class="text-center">Apartments</h1>
                        <textarea id="template">
                            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                                <div class="carousel-inner">
                                    {{#listings}}
                                        <div class="{{class}}">
                                            <div class="card" style="width: 20rem;">
                                                <img class="d-block w-100" src="{{url_img}}" width="600" height="300" alt="Apt">
                                                <div class="card-body">
                                                    <h5 class="card-title">{{address}}</h5>
                                                    <p class="card-text">
                                                        <ul>
                                                            <li>{{distance}} km</li>
                                                            <li>${{price}}</li>
                                                        </ul>
                                                    </p>
                                                    <a target="_blank" href="{{url}}" class="btn btn-sm btn-primary btn-block">Listing Link</a>
                                                </div>
                                            </div>
                                        </div>
                                    {{/listings}}
                                </div>  
                            </div>
                        </textarea>
                        <div class="">
                            <div class="result">       
                                <div id="result"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>  
                </div>
            </div>
        </div>
    </body>
</html>
